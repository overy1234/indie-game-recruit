<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="인디게임 개발자 구인구직 플랫폼" />
        <meta name="author" content="" />
        <title>게시글 상세 - 인디게임 개발자 모집</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="index.html">인디게임 개발자 모집</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">목록으로</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Post content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div id="postImage" class="card-img-top" style="height: 400px; background-position: center; background-size: cover;"></div>
                        <div class="card-body">
                            <h1 id="postTitle" class="card-title"></h1>
                            <span id="postPosition" class="badge bg-primary mb-2"></span>
                            <hr>
                            <div class="mb-4">
                                <h5>프로젝트 설명</h5>
                                <p id="postDescription" class="card-text"></p>
                            </div>
                            <div class="mb-4">
                                <h5>자격요건</h5>
                                <p id="postRequirements" class="card-text"></p>
                            </div>
                            <div class="mb-4">
                                <h5>연락처</h5>
                                <p id="postContact" class="card-text"></p>
                            </div>
                            <p class="text-muted" id="postDate"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark mt-5">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 인디게임 개발자 모집 2024</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/post-detail.js"></script>
    </body>
</html>
