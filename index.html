<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="인디게임 개발자 구인구직 플랫폼" />
        <meta name="author" content="" />
        <title>인디게임 개발자 모집</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand fw-bold" href="#!">
                    <i class="bi bi-controller me-2"></i>인디코드
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-people-fill me-1"></i>모집 분야
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item active" href="#!" data-position="전체">전체</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#!" data-position="기획">기획</a></li>
                                <li><a class="dropdown-item" href="#!" data-position="아트">아트</a></li>
                                <li><a class="dropdown-item" href="#!" data-position="개발">개발</a></li>
                                <li><a class="dropdown-item" href="#!" data-position="음향">음향</a></li>
                                <li><a class="dropdown-item" href="#!" data-position="기타">기타</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="studyDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-book me-1"></i>스터디
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="studyDropdown">
                                <li><a class="dropdown-item" href="#!">프로그래밍</a></li>
                                <li><a class="dropdown-item" href="#!">게임 기획</a></li>
                                <li><a class="dropdown-item" href="#!">게임 아트</a></li>
                                <li><a class="dropdown-item" href="#!">엔진 스터디</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#!"><i class="bi bi-joystick me-1"></i>게임 소개</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!"><i class="bi bi-megaphone me-1"></i>행사 및 홍보</a></li>
                    </ul>
                    <form class="d-flex">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5" style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('assets/background.png') center/cover no-repeat;">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 rounded-3 text-center text-white">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">함께 성장하는 개발자 커뮤니티</h1>
                        <p class="fs-4">인디게임, 사이드 프로젝트, 스터디까지!<br>당신의 아이디어를 현실로 만들어줄 팀원을 찾아보세요.</p>
                        <button class="btn btn-primary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#writePostModal">
                            <i class="bi bi-plus-circle me-2"></i>모집글 작성하기
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!-- 모집글 작성 모달 -->
        <div class="modal fade" id="writePostModal" tabindex="-1" aria-labelledby="writePostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="writePostModalLabel">
                            <i class="bi bi-pencil-square me-2"></i>팀원 모집글 작성
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recruitForm">
                            <div class="mb-3">
                                <label for="projectType" class="form-label">모집 유형</label>
                                <select class="form-select" id="projectType" required>
                                    <option value="">선택해주세요</option>
                                    <option value="인디게임">인디게임</option>
                                    <option value="사이드프로젝트">사이드프로젝트</option>
                                    <option value="스터디">스터디</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="projectTitle" class="form-label">프로젝트명</label>
                                <input type="text" class="form-control" id="projectTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="recruitPosition" class="form-label">모집 포지션</label>
                                <select class="form-select" id="recruitPosition" required>
                                    <option value="">선택해주세요</option>
                                    <option value="기획">기획</option>
                                    <option value="아트">아트</option>
                                    <option value="개발">개발</option>
                                    <option value="음향">음향</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="projectImage" class="form-label">프로젝트 이미지</label>
                                <input type="file" class="form-control" id="projectImage" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="snsLink" class="form-label">SNS 주소 (디스코드, 트위터 등)</label>
                                <input type="url" class="form-control" id="snsLink" placeholder="https://">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">프로젝트 설명</label>
                                <textarea class="form-control" id="description" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="requirements" class="form-label">자격요건</label>
                                <textarea class="form-control" id="requirements" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contactInfo" class="form-label">연락처</label>
                                <input type="text" class="form-control" id="contactInfo" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" id="submitPost">
                            <i class="bi bi-check2 me-1"></i>등록하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- 모집 공고 목록 -->
                <div class="row gx-lg-5" id="postList">
                    <!-- 게시글은 자바스크립트로 동적 생성됩니다 -->
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 인디코드 2025</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
