<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="인디게임 개발자 구인구직 플랫폼" />
        <meta name="author" content="" />
        <title>인디게임 개발자 모집</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!">인디게임 개발자 모집</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#!">전체</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">기획</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">아트</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">개발</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">음향</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">기타</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">검색</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5" style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('assets/background.png') center/cover no-repeat;">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 rounded-3 text-center text-white">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">인디게임 개발자를 찾고 계신가요?</h1>
                        <p class="fs-4">당신의 게임 프로젝트에 필요한 팀원을 찾아보세요. 프로그래머, 아티스트, 기획자 등 다양한 분야의 전문가들이 기다리고 있습니다.</p>
                        <button class="btn btn-primary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#writePostModal">모집글 작성하기</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- 모집글 작성 모달 -->
        <div class="modal fade" id="writePostModal" tabindex="-1" aria-labelledby="writePostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="writePostModalLabel">팀원 모집글 작성</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recruitForm">
                            <div class="mb-3">
                                <label for="projectTitle" class="form-label">프로젝트명</label>
                                <input type="text" class="form-control" id="projectTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="recruitPosition" class="form-label">모집 포지션</label>
                                <select class="form-select" id="recruitPosition" required>
                                    <option value="">선택해주세요</option>
                                    <option value="기획">기획</option>
                                    <option value="아트">아트</option>
                                    <option value="개발">개발</option>
                                    <option value="음향">음향</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="projectImage" class="form-label">프로젝트 이미지</label>
                                <input type="file" class="form-control" id="projectImage" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="snsLink" class="form-label">SNS 주소 (디스코드, 트위터 등)</label>
                                <input type="url" class="form-control" id="snsLink" placeholder="https://">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">프로젝트 설명</label>
                                <textarea class="form-control" id="description" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="requirements" class="form-label">자격요건</label>
                                <textarea class="form-control" id="requirements" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contactInfo" class="form-label">연락처</label>
                                <input type="text" class="form-control" id="contactInfo" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" id="submitPost">등록하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- 모집 공고 목록 -->
                <div class="row gx-lg-5" id="postList">
                    <!-- 게시글은 자바스크립트로 동적 생성됩니다 -->
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 인디게임 개발자 모집 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
